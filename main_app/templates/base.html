{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ADOPT A GRANNY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>

  <style>
    .container-fluid {
      color: darkgrey;
    }
  </style>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">

      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Adopt a Granny</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'about' %}">How it works</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'profiles_create' %}">Add your Profile</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">View all profiles</a>
            </li>
            <li class="nav-item ms-auto">
              <a class="nav-link active" aria-current="page" href="{% url 'messages_list' %}">Inbox</a>
            </li>
          </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <form class="container-fluid justify-content-start" action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button class="btn btn-sm btn-outline-secondary" type="submit" value="Log Out">Log Out</button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
            </li> 

            {% endif %}
          </ul>
        </div>
      </div>

    </nav>



  <main >
    {% block content %}


    {% endblock %}
  </main>

    <footer class="bg-light text-center text-white">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Adopt a Granny
      </div>
    </footer>

  </body>
</html>
