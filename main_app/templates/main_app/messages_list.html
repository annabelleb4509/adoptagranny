{% extends 'base.html' %}
{% block content %}
<main class="container">
<div style="margin: 5em;">


    <h1 style="margin: 0 0 2em 0;">My Messages</h1>

    <div class="row">
        <div class="col-2"></div>
            <div class="col-8">
                <div class="list-group">
   
                    {% for message in messages_list %}
                    <a href="{% url 'conversation_detail' message.conversation.id %}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                        {% if request.user.id == message.sender.user_id %}
                            <h5 class="mb-1">{{ message.recipient }}</h5>
                        {% else %}
                            <h5 class="mb-1">{{ message.sender }}</h5>
                        {% endif %}
                            <small class="text-body-secondary">{{ message.timestamp }}</small>
                        </div>
                        <p class="mb-1">{{ message.text }}</p>
                    </a>
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>    
</main>
{% endblock %}
